services:
  # === BUILD APPLICATION PROD ===
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile.local
      args:
        ENV: prod
        NODE_ENV: production
        NEXT_PUBLIC_APP_URL: https://app.diaspomoney.fr
        NEXT_PUBLIC_API_URL: https://app.diaspomoney.fr/api
    image: localhost:5000/diaspomoney:prod
    container_name: diaspomoney-app-prod-build
    # Ne pas d√©marrer le container, juste builder l'image
    profiles:
      - build-only
