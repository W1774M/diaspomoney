# Configuration Traefik - Reverse Proxy partagé pour dev et prod
# Ce fichier doit être démarré en premier car il crée le réseau traefik

networks:
  traefik:
    driver: bridge
    name: traefik
  # Les réseaux diaspomoney-dev et diaspomoney-prod seront créés
  # par leurs fichiers respectifs et connectés dynamiquement à Traefik

volumes:
  traefik_letsencrypt:
    driver: local
  traefik_logs:
    driver: local

services:
  # === REVERSE PROXY ===
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    networks:
      - traefik
      # Les réseaux dev et prod seront connectés dynamiquement
      # via les scripts start-dev.sh et start-prod.sh
    ports:
      - "80:80"
      - "443:443"
      - "9100:9100" # Métriques Prometheus
    command:
      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.metrics.address=:9100
      # Let's Encrypt
      - --certificatesresolvers.le.acme.email=contact@diaspomoney.fr
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.caserver=https://acme-v02.api.letsencrypt.org/directory
      # Docker Provider - Surveiller tous les conteneurs Docker
      # Traefik découvrira automatiquement les services sur tous les réseaux
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --providers.docker.exposedByDefault=false
      # Permettre la découverte sur plusieurs réseaux
      - --providers.docker.swarmMode=false
      # API Dashboard
      - --api.dashboard=true
      - --api.insecure=false
      # Métriques Prometheus
      - --metrics.prometheus.addEntryPointsLabels=true
      - --metrics.prometheus.addServicesLabels=true
      - --metrics.prometheus.entryPoint=metrics
      # Logging
      - --log.level=INFO
      - --log.format=json
      - --log.filePath=/var/log/traefik/traefik.log
      - --accessLog.filePath=/var/log/traefik/access.log
      - --accessLog.format=json
      # Global
      - --global.checkNewVersion=false
      - --global.sendAnonymousUsage=false
    volumes:
      - traefik_letsencrypt:/letsencrypt
      - traefik_logs:/var/log/traefik
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - traefik.enable=true
      # Dashboard Traefik
      - traefik.http.routers.traefik-dashboard.rule=Host(`dashboard.diaspomoney.fr`)
      - traefik.http.routers.traefik-dashboard.entrypoints=websecure
      - traefik.http.routers.traefik-dashboard.tls=true
      - traefik.http.routers.traefik-dashboard.tls.certresolver=le
      - traefik.http.routers.traefik-dashboard.service=api@internal
      # Note: Pour activer l'authentification basique, décommentez les lignes suivantes
      # et configurez TRAEFIK_DASHBOARD_AUTH avec un hash htpasswd
      # - traefik.http.routers.traefik-dashboard.middlewares=auth-dashboard
      # - traefik.http.middlewares.auth-dashboard.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}
