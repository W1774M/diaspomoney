            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Security Events",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(security_events_total[5m])",
                "legendFormat": "{{event_type}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "PCI Compliance Status",
            "type": "stat",
            "targets": [
              {
                "expr": "pci_compliance_score",
