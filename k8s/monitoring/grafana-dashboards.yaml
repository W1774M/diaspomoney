  diaspomoney-transactions.json: |
    {
      "dashboard": {
        "id": null,
        "title": "DiaspoMoney - Transactions",
        "tags": ["diaspomoney", "transactions"],
        "style": "dark",
        "panels": [
          {
            "id": 1,
            "title": "Transaction Volume",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(transactions_total[5m])",
                "legendFormat": "Transactions/sec"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Transaction Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(transactions_successful[5m]) / rate(transactions_total[5m]) * 100",
                "legendFormat": "Success Rate %"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Payment Amounts",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(payment_amount_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Payment Methods",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum by (payment_method) (rate(payments_total[5m]))",
                "legendFormat": "{{payment_method}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ]
      }
    }

