apiVersion: apps/v1
kind: Deployment
metadata:
  name: diaspomoney-app
  namespace: diaspomoney-prod
  labels:
    app: diaspomoney
    component: app
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: diaspomoney
      component: app
  template:
    metadata:
      labels:
        app: diaspomoney
        component: app
        version: v1
    spec:
      serviceAccountName: diaspomoney-sa
      containers:
      - name: app
        image: diaspomoney-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: ${NODE_ENV}
        - name: PORT
          value: ${PORT}
        - name: HOSTNAME
          value: ${HOSTNAME}
        - name: NEXT_TELEMETRY_DISABLED
          value: ${NEXT_TELEMETRY_DISABLED}
        envFrom:
        - configMapRef:
            name: diaspomoney-config
        - secretRef:
            name: diaspomoney-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      securityContext:
        fsGroup: 1001
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - diaspomoney
                - key: component
                  operator: In
                  values:
                  - app
              topologyKey: kubernetes.io/hostname

