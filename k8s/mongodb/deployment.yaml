apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: diaspomoney-prod
  labels:
    app: diaspomoney
    component: mongodb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: diaspomoney
      component: mongodb
  template:
    metadata:
      labels:
        app: diaspomoney
        component: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
          name: mongodb
          protocol: TCP
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: root-password
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mongodb-config
              key: database-name
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-init
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --host
            - 127.0.0.1
            - --username
            - $(MONGO_INITDB_ROOT_USERNAME)
            - --password
            - $(MONGO_INITDB_ROOT_PASSWORD)
            - --authenticationDatabase
            - admin
            - --quiet
            - --eval
            - "db.adminCommand({ ping: 1 }).ok ? 0 : 1"
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        readinessProbe:
          exec:
            command:
            - mongosh
            - --host
            - 127.0.0.1
            - --username
            - $(MONGO_INITDB_ROOT_USERNAME)
            - --password
            - $(MONGO_INITDB_ROOT_PASSWORD)
            - --authenticationDatabase
            - admin
            - --quiet
            - --eval
            - "db.adminCommand({ ping: 1 }).ok ? 0 : 1"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: mongodb-init
        configMap:
          name: mongodb-init-script
      restartPolicy: Always
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 20Gi

