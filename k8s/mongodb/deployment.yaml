apiVersion: apps/v1
kind: Deployment
metadata:
  name: diaspomoney-mongo
  namespace: diaspomoney
  labels:
    app: diaspomoney-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diaspomoney-mongo
  template:
    metadata:
      labels:
        app: diaspomoney-mongo
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: MONGO_INITDB_DATABASE
          value: "diaspomoney"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongo-init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "mongosh --host 127.0.0.1 --username ${MONGO_INITDB_ROOT_USERNAME} --password ${MONGO_INITDB_ROOT_PASSWORD} --authenticationDatabase admin --quiet --eval 'db.adminCommand({ ping: 1 }).ok ? 0 : 1'"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 12
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "mongosh --host 127.0.0.1 --username ${MONGO_INITDB_ROOT_USERNAME} --password ${MONGO_INITDB_ROOT_PASSWORD} --authenticationDatabase admin --quiet --eval 'db.adminCommand({ ping: 1 }).ok ? 0 : 1'"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 10
      volumes:
      - name: mongodb-data
        # ⚠️ IMPORTANT: Si vous avez déjà une base de données existante, remplacez emptyDir par un PersistentVolumeClaim
        # pour préserver vos données. Exemple:
        # persistentVolumeClaim:
        #   claimName: mongodb-pvc
        persistentVolumeClaim:
          claimName: mongodb-pvc
      - name: mongo-init
        configMap:
          name: mongo-init-script
