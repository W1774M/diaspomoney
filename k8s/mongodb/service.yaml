apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: diaspomoney-prod
  labels:
    app: diaspomoney
    component: mongodb
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
  selector:
    app: diaspomoney
    component: mongodb

