# Ingress pour l'environnement de développement
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: diaspomoney-dev-ingress
  namespace: diaspomoney-dev
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.middlewares: diaspomoney-dev-headers@kubernetescrd
spec:
  tls:
  - hosts:
    - dev.diaspomoney.fr
    secretName: diaspomoney-dev-tls
  rules:
  - host: dev.diaspomoney.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: diaspomoney-app
            port:
              number: 3000

