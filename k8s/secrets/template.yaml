apiVersion: v1
kind: Secret
metadata:
  name: diaspomoney-secrets
  namespace: diaspomoney-prod
  labels:
    app: diaspomoney
type: Opaque
stringData:
  # NextAuth Configuration
  AUTH_SECRET: "CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32"
  NEXTAUTH_SECRET: "CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32"
  
  # JWT Configuration
  JWT_SECRET: "CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32"
  
  # OAuth Providers
  GOOGLE_CLIENT_ID: "YOUR_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "YOUR_GOOGLE_CLIENT_SECRET"
  FACEBOOK_CLIENT_ID: "YOUR_FACEBOOK_CLIENT_ID"
  FACEBOOK_CLIENT_SECRET: "YOUR_FACEBOOK_CLIENT_SECRET"
  
  # Email Configuration
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: "noreply@diaspomoney.fr"
  SMTP_PASSWORD: "YOUR_SMTP_PASSWORD"
  SMTP_FROM: "DiaspoMoney <noreply@diaspomoney.fr>"
  
  # Stripe Configuration
  STRIPE_SECRET_KEY: "sk_live_YOUR_STRIPE_SECRET_KEY"
  STRIPE_PUBLISHABLE_KEY: "pk_live_YOUR_STRIPE_PUBLISHABLE_KEY"
  STRIPE_WEBHOOK_SECRET: "whsec_YOUR_STRIPE_WEBHOOK_SECRET"
  
  # Sentry Configuration
  SENTRY_DSN: "https://YOUR_SENTRY_DSN@sentry.io/PROJECT_ID"
  SENTRY_AUTH_TOKEN: "YOUR_SENTRY_AUTH_TOKEN"
  
  # MongoDB Connection (for app)
  MONGO_USERNAME: "diaspomoney"
  MONGO_PASSWORD: "CHANGE_ME_MONGODB_PASSWORD"
  MONGO_AUTH_DATABASE: "diaspomoney"
  
  # Redis Connection
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secrets
  namespace: diaspomoney-prod
  labels:
    app: diaspomoney
    component: mongodb
type: Opaque
stringData:
  root-username: "admin"
  root-password: "CHANGE_ME_MONGODB_ROOT_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: diaspomoney-prod
  labels:
    app: diaspomoney
    component: redis
type: Opaque
stringData:
  password: "CHANGE_ME_REDIS_PASSWORD"

