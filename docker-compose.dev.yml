services:
  # === BUILD APPLICATION DEV ===
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENV: dev
        NODE_ENV: development
        NEXT_PUBLIC_APP_URL: https://dev.diaspomoney.fr
        NEXT_PUBLIC_API_URL: https://dev.diaspomoney.fr/api
        USE_LOCAL_BUILD: "true"
    image: localhost:5000/diaspomoney:dev
    container_name: diaspomoney-app-dev-build
    # Ne pas d√©marrer le container, juste builder l'image
    profiles:
      - build-only
